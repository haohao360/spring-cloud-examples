spring.application.name=spring-cloud-eureka
server.port=8000
#\u5728\u9ED8\u8BA4\u914D\u7F6E\u4E0B\uFF0CEureka Server\u4F1A\u5C06\u81EA\u5DF1\u4E5F\u4F5C\u4E3A\u5BA2\u6237\u7AEF\u6765\u5C1D\u8BD5\u6CE8\u518C\u81EA\u5DF1\uFF0C\u6211\u4EEC\u9700\u8981\u7981\u7528\u5B83\u7684\u5BA2\u6237\u7AEF\u7981\u7528\u884C\u4E3A\u3002
